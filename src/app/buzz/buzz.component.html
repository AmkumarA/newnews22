<div class="container-fluid mt-3">
    <h4>Business News</h4>
    <div class="row mt-3">
        <div *ngFor="let am of  buzzNewsData" class="col-lg-3 mt-3 mb-3">
            <div class="box">
            <img src={{am.urlToImage}}  style="width: 100%;">
            <h5 class="mt-3 mb-3">{{am.title}}</h5>
            <a class="btn btn-primary btn-sm" href={{am.url}}>Read More</a>
        </div>
        </div>
    </div>
 </div>
